<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/style.css">
  <link rel="stylesheet" href="/style/admProdutos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <title>Adm Controle</title>
</head>

<body>
  <header>
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" id="texto-titulo" href="#">Dreams - Administração Produtos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link texto-nav" href="/principal">cardápio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link texto-nav" href="/admPedidos">Adm - Pedidos </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  </header>
  <main>

    <section class="container mb-2">
      <div id="mainAdmProdutos"  class="card">
        <h2 class="card-header">Cadastro de Produto</h2>
        <form id="produtoForm" class="p-2">
          <div class="mb-3">
            <label for="nome"  class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite o nome do produto">
          </div>
          <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao" rows="3" placeholder="Descreva o produto"></textarea>
          </div>
          <div class="mb-3">
            <label for="preco" class="form-label">Preço</label>
            <input type="number" class="form-control" id="preco" placeholder="Digite o preço do produto">
          </div>
          <div class="mb-3">
            <label for="categoria" class="form-label">Categoria</label>
            <select class="form-select" id="categoria">
              <option selected>Escolha uma categoria</option>
            </select>
          </div>
          <div class=" d-flex justify-content-between mb-3">
           <input class="m-1 border rounded" type="text" name="senhaCadastro" id="senhaCadastro" maxlength="6" placeholder="Código...">
           <button type="submit" class="btn btn-primary" id="cadastrarProduto" >Cadastrar Produto</button>
          </div>
        </form>
      </div>
    </section>

    <section  class="container mb-5">
      <div class="card">
        <div class="accordion accordion-flush" id="accordionFlushExample">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                Lista de Produtos
              </button>
            </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">
              <input type="text" id="buscaNome" class="form-control mb-2" placeholder="Buscar produto por nome">
                <div class="row">
                  <!-- Exemplo de um produto -->
                  <p>Carregando...</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="container mb-2">
      <div class="card">
        <h2 class="card-header">Cadastro de Categoria</h2>
        <form id="categoriaForm" class="p-2">
          <div class="mb-3">
            <label for="nome"  class="form-label">Nome</label>
            <input type="text" class="form-control" id="descricaoCat" placeholder="Digite a categoria">
          </div>
          <div class=" d-flex justify-content-between mb-3">
           <input class="m-1 border rounded" type="text" name="senhaCadastro" id="senhaCadastroCat" maxlength="6" placeholder="Código...">
           <button type="submit" class="btn btn-primary" id="cadastrarCat" >Cadastrar Categoria</button>
          </div>
        </form>
      </div>
    </section>

    <section class="container mb-5">
      <div class="card">
        <div class="accordion accordion-flush" id="accordionFlushExample2">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne2" aria-expanded="false" aria-controls="flush-collapseOne2">
                Lista de Categoria
              </button>
            </h2>
            <div id="flush-collapseOne2" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample2">
              <div class="accordion-body">
                <div class=" rowCat">
                  <p>Carregando...</p>  
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

<script src="/javaScript/cadastrarProduto.js"></script>
<script src="/javaScript/cadastrarCategoria.js"></script>
<script src="/javaScript/carregaProdutoAdm.js"></script>
<script src="/javaScript/carregaCategoriaAdm.js"></script>
<script src="/javaScript/env.js"></script>

</html>
