
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/style.css">
  <link rel="stylesheet" href="/style/admProdutos.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <title>Adm Controle</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" id="texto-titulo" href="#">Dream - Adm Pedidos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link texto-nav" href="/principal">cardápio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link texto-nav" href="admProdutos">Adm - Produtos </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section id="mainAdmProdutos" class="container mb-5">

      <!-- Cabeçalho -->
      <div class="d-flex align-items-center justify-content-between mb-3">
        <div class="d-flex align-items-center gap-2">
          <!-- Título com notificação ao lado -->
          <h2 class="mb-0">Lista de Pedidos</h2>
          <div id="notificationIcon" style="display: none; cursor: pointer;">
            <img src="https://uweicybzciidmyumejzm.supabase.co/storage/v1/object/public/imgs/notificacao.png"
              alt="Notificação" title="Novos Pedidos" width="20px" height="20px" />
          </div>
        </div>
        <!-- Botão de Download no final -->
        <button id="btnDownload" class="btn btn-success btn-sm" onclick="baixarPedidos()">
          <i class="bi bi-download"></i> Baixar
        </button>
      </div>
    
      <!-- Contagem de Pedidos -->
      <div id="contagemPedido" class="mb-3"></div>
    
      <!-- Pedidos - Aberto -->
      <div class="card mb-4">
        <div class="card-header">
          <h4 class="mb-0">Pedidos - Aberto</h4>
        </div>
        <div class="card-body">
          <div id="rowPed" class="row"></div>
          <div id="loadingPed" class="text-center d-none">Carregando...</div>
        </div>
      </div>
    
      <!-- Pedidos - Atendimento -->
      <div class="card mb-4">
        <div class="card-header">
          <h4 class="mb-0">Pedidos - Atendimento</h4>
        </div>
        <div class="card-body">
          <div id="rowPedAt" class="row"></div>
          <div id="loadingPedAt" class="text-center d-none">Carregando...</div>
        </div>
      </div>
    
      <!-- Pedidos - Finalizados -->
      <div class="card mb-4">
        <div class="card-header d-flex flex-column flex-md-row align-items-md-center justify-content-between">
          <h4 class="mb-2 mb-md-0">Pedidos - Finalizados</h4>
          <div class="d-flex gap-2">
            <input type="date" id="filterDate" class="form-control form-control-sm">
            <button id="filterButton" class="btn btn-primary btn-sm">Filtrar</button>
          </div>
        </div>
        <div class="card-body">
          <div id="rowPedFd" class="row"></div>
          <div id="loadingPedFd" class="text-center d-none">Carregando...</div>
        </div>
      </div>
    
    </section>
    
    
  </main>

  <script src="/javaScript/env.js"></script>
  <script src="/javaScript/carregaPedidosAdm.js"></script>
  <script src="/javaScript/baixarPedidos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  </html>
