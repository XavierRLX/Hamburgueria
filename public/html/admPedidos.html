<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" id="texto-titulo" href="#">Dream - Adm Pedidos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link texto-nav" href="/cardapio" target="_blank">cardápio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link texto-nav" href="admProdutos">Adm - Produtos </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section id="mainAdmProdutos" class="container mb-5">
      <!-- Botão para Alterar Status da Loja -->
      <!-- Botão de alternância de status (Online/Offline) -->
      <!-- Layout: Texto à esquerda e o toggle à direita -->
      <div class="d-flex align-items-center mb-4">
        <span id="statusLabel" class="me-3 text-secondary">Loja Offline</span>
        <div class="form-check form-switch me-3">
          <input class="form-check-input" type="checkbox" id="toggleStatusBtn" role="switch">
        </div>
        <img id="logoutBtn" class="ms-auto"
          src="https://uweicybzciidmyumejzm.supabase.co/storage/v1/object/public/imgs//logout.png" alt="logout"
          title="lougout" width="20px" height="20px">
      </div>
      <!-- Cabeçalho -->
      <div class="d-flex align-items-center justify-content-between mb-3">
        <div class="d-flex align-items-center gap-2">
          <!-- Título com notificação ao lado -->
          <h2 class="mb-0">Lista de Pedidos</h2>
          <div id="notificationIcon" style="display: none; cursor: pointer;">
            <img src="https://uweicybzciidmyumejzm.supabase.co/storage/v1/object/public/imgs/notificacao.png"
              alt="Notificação" title="Novos Pedidos" width="20px" height="20px" />
          </div>
        </div>
        <!-- Botão de Download no final -->
        <button id="btnDownload" class="btn btn-success btn-sm" onclick="baixarPedidos()">
          <i class="bi bi-download"></i> Baixar
        </button>
      </div>
  
      <!-- Contagem de pedidos -->
      <div class="alert alert-primary text-center" id="contagemPedidos">Carregando...</div>
  
      <!-- Seção de Pedidos -->
      <div id="pedidosContainer">
        <div class="row">
          <!-- Cards por Status -->
          <div class="col-md-6">
            <div class="card mb-4">
              <div class="card-header bg-warning text-dark">Aberto</div>
              <div class="card-body" id="pedidosAberto">Carregando...</div>
            </div>
          </div>
  
          <div class="col-md-6">
            <div class="card mb-4">
              <div class="card-header bg-info text-white">Atendimento</div>
              <div class="card-body" id="pedidosAtendimento">Carregando...</div>
            </div>
          </div>
  
          <div class="col-md-6">
            <div class="card mb-4">
              <div class="card-header bg-success text-white">Finalizado</div>
              <div class="card-body" id="pedidosFinalizado">Carregando...</div>
            </div>
          </div>
  
          <div class="col-md-6">
            <div class="card mb-4">
              <div class="card-header bg-danger text-white">Cancelado</div>
              <div class="card-body" id="pedidosCancelado">Carregando...</div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="/javaScript/carregaPedidosAdm.js"></script>
